<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the thingy</title>
    <style>
        p.colon {
            display: inline;
        }
        
        #log-container {
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            background-color: #eee;
            overflow-y: scroll;
            display: flex;
            flex-direction: column-reverse;
        }

        #log {
            display: flex;
            flex-direction: column-reverse;
        }



    </style>
</head>
<body>
    <h1>Client Interface</h1>
    <h2>Server</h2>
    <p>Enter IP and port</p>
    <input type="text" id="server-ip" placeholder="Enter server IP" value = "2.2.2.2">
    <p class="colon">:</p>
    <input type="text" id="server-port" placeholder="Enter port" value = "234234">
    <button id = "server-connect">Connect to server</button>
    <p id = "connection-error-message"></p>
    <select name="data-type-select" id="data-type" disabled>
        <option value="default-option">Select a data type</option>
        <option>option1</option>
        <option>option2</option>
        <option>option3</option>
        <option>option4</option>
    </select>
    <button id="request-data-type" disabled>Request data type</button>
    <div class="disabled" id="log-container">
        <div id = "log"></div>
    </div>
<script src = "index.js"></script>
</body>
</html>
