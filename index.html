<script>
    const validIPFormat = /^(\d{3}\.){2}\d\.\d$/;

    const connectStatus = document.getElementById("connectStatus");

    function addClient() {
        console.log("Connecting to client...");
        if (!validInput(clientIP.value)) {
            connectStatus.innerText = "Cannot connect: invalid client IP";
            return;
        }

        if (option.value === "defaultoption") {
            connectStatus.innerText = "Please select an option";
            return;
        }

        if (!establishServerConnection(clientIP.value)) {
            connectStatus.innerText = "Cannot connect: server connection failed";
            return;
        }

        connectStatus.innerText = ("Successfully connected client " + clientIP.value 
        + " to " + serverIP.innerText + " with option " + option.value);
    }

    function validInput(input) {
        return input.match(validIPFormat) != null;

</script>
