<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the thingy</title>
    <style>
        p.colon {
            display: inline;
        }
        #log-container{
            visibility: hidden;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            display: flex;
        }



    </style>
</head>
<body>
    <h1>Client Interface</h1>
    <h2>Server</h2>
    <p>Enter IP and port</p>
    <input type="text" id="server-ip" placeholder="Enter server IP">
    <p class="colon">:</p>
    <input type="text" id="server-port" placeholder="Enter port">
    <button onclick="userConnectToServer()">Connect to server</button>
    <p id = "connection-error-message"></p>
    <select name="data-type-select" id="data-type" disabled>
        <option value="default-option">Select a data type</option>
        <option>option1</option>
        <option>option2</option>
        <option>option3</option>
        <option>option4</option>
    </select>
    <button onclick="userRequestDataType()" id="request-data-type" disabled>Request data type</button>
    <div class="disabled" id="log-container">
        <div id = "log">
            <div>aaa</div>
        </div>
    </div>
<script>
    const validIPFormat = /^(\d+\.){3}\d+$/;
    const serverIP = document.getElementById("server-ip");
    const connectionErrorMessage = document.getElementById("connection-error-message");
    const requestedDataType = document.getElementById("data-type");
    const requestDataType = document.getElementById("request-data-type");
    const logContainer = document.getElementById("log-container");
    const log = document.getElementById("log");

    function logMessage(msg) {
        msgElement = document.createElement("div");
        msgElement.textContent = msg;
        log.insertBefore(msgElement)
    }

    function isValidIP(input) {
        return input.match(validIPFormat) != null;
    }

    function userConnectToServer() {
        console.log("Connecting to server...");
        if (!isValidIP(serverIP.value)) {
            connectionErrorMessage.textContent = "Cannot connect: invalid server IP";
            console.log("Cannot connect: invalid server IP");
            return;
        }

        if (!connectToServer(serverIP.value)) {
            connectionErrorMessage.textContent = "Cannot connect: server connection failed";
            console.log("Cannot connect: server connection failed");
            return;
        }
    }

    function userRequestDataType() {
        console.log("Requesting data type: " + requestedDataType.value);
        if (requestedDataType.value === "default-option") {
            connectionErrorMessage.textContent = "Please select an option";
            return;
        }
    }

    function connectToServer(ip) {
        requestedDataType.disabled = false;
        requestDataType.disabled = false;
        logContainer.style.visibility = "visible";
        
        return true;

    }

    
</script>
</body>
</html>
