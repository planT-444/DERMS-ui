<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the thingy</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</head>

<body>

    <h1>Client Interface</h1>
    <div id="content-container">
        <div id="input-container">
            <p>Data type to request from database</p>
            <select name="data-type-select" id="data-type">
                <option value="default-option">Select a data type</option>
                <option>option1</option>
                <option>option2</option>
                <option>option3</option>
                <option>option4</option>
            </select>
            <button id="request-data-type" disabled>Request data type</button>
            <button id="send-dispatch-signal" disabled>Send dispatch signal</button>
        </div>
        <div id="log-container">
            <div id = "log"></div>
        </div>
    </div>
    <div id="data-container">
        <div id="fetched-data-container">
            <table id="fetched-data-table"></table>
        </div>
        <div id="opf-data-container">
            <table id="opf-data-table"></table>
        </div>
    </div>
    <script src = "index.js"></script>

</body>

</html>
